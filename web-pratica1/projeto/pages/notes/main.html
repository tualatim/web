<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="./main.js" defer></script>

</head>

<body>
  <header>
    <h1>Notes</h1>
    <div id="search-container">
      <i class="bi bi-search"></i>
      <input tipe="text" id="search-input" placeholder="Busque por uma nota"></input>
    </div>
  </header>
  <div id="add-note-container">
    <input type="text" id="note-content" placeholder="Criar uma nota...">
    <button class="add-note"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container">
  </div>
</body>

</html>
